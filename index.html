<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
			rel="stylesheet"
		/>
		<title>Cajero Automatico</title>
	</head>
	<body>
		<h1>Ingresa cuanto dinero quiere pedir</h1>
		<div class="contenedor-cajero">
			<img class="cajero" src="./cajero.png" alt="" />
			<div id="conenedor-imprimir-billetes">
				<p id="dinero-banco">Dinero del Banco: $0</p>
				<p class="imprimir-billetes-error" id="error-cajero"></p>
				<div id="imprimir-billetes"></div>
			</div>
		</div>
		<div class="input-user">
			<input type="number" id="dineroUsurario" placeholder="350" />
			<button id="btnSolicitarPlata">solicitar suma</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
